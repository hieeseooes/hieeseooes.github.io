<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hieeseooes Automator — Verification</title>
  <meta name="description" content="Browser verification by Hieeseooes Automator.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo">Hieeseooes Automator</div>
    </header>

    <main class="main-content">
      <section class="terminal-container">
        <div class="terminal">
          <div class="lines" id="term-lines"></div>
          <div class="cursor" id="term-cursor">█</div>
        </div>
      </section>
      <section class="status-panel">
        <h2 id="status-title">Verifying browser...</h2>
        <p id="status-sub">Please wait a moment</p>
        <div class="links">
          <a href="https://github.com/hieeseooes" target="_blank" rel="noopener">GitHub</a>
          <a href="https://www.facebook.com/nanang00m" target="_blank" rel="noopener">Facebook</a>
        </div>
      </section>
    </main>

    <footer class="footer">
      &copy; <span id="cur-year"></span> Hieeseooes Automator — Automation & Verification
    </footer>
  </div>

  <script>
    // helper
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeEffect(lines, container, cursorEl) {
      for (let i = 0; i < lines.length; i++) {
        const lineEl = document.createElement("div");
        lineEl.className = "line";
        container.appendChild(lineEl);

        for (let ch of lines[i]) {
          lineEl.textContent += ch;
          await sleep(50);
        }
        await sleep(300);
      }
      // small pause, then hide cursor
      await sleep(200);
      cursorEl.style.opacity = "0";
    }

    // lines to type
    const lines = [
      "wait — we are patching your profile...",
      "optimizing settings and applying updates..."
    ];

    const termContainer = document.getElementById("term-lines");
    const cursorEl = document.getElementById("term-cursor");

    // start typing
    typeEffect(lines, termContainer, cursorEl);

    // after 2s, mark verified
    setTimeout(() => {
      document.body.classList.add("verified");
      document.getElementById("status-title").textContent = "✅ Verification Complete";
      document.getElementById("status-sub").textContent = "Profile patched. Ready for automation.";
      // final terminal line
      const finalLine = document.createElement("div");
      finalLine.className = "line";
      finalLine.textContent = "done — patch applied.";
      termContainer.appendChild(finalLine);
      cursorEl.style.opacity = "0";
    }, 2000);

    // set year
    document.getElementById("cur-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
