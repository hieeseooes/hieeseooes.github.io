<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hieeseooes Automator Verification</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Automation verification page by Hieeseooes Automator.">
</head>
<body>
  <main id="container">
    <h1>⚙️ Verifying Ownership...</h1>
    <p id="status">Please wait a moment</p>
  </main>

  <script>
    // Delay 2 detik lalu ubah ke class "verified"
    setTimeout(() => {
      document.body.classList.add("verified");
      document.getElementById("status").textContent = "✅ Verification Complete";
    }, 2000);
  </script>
</body>
</html>
